<div class="wrapper">
  <div id="floor-switcher">
    <div class="btn-wrapper">
      <button class="switchBtn" mat-raised-button (click)="switchFloor(1)">Этаж 1</button>
    </div>
    <div class="btn-wrapper">
      <button class="switchBtn" mat-raised-button (click)="switchFloor(2)">Этаж 2</button>
    </div>
    <div class="btn-wrapper">
      <button class="switchBtn" mat-raised-button (click)="switchFloor(3)">Этаж 3</button>
    </div>
  </div>
  <div class="display_wrapper">
    <div id="display">
      <img class="floor-plan" src="../assets/plans/1_floor.jpg" *ngIf="currentFloor == 1">
      <img class="floor-plan" src="../assets/plans/2_floor.jpg" *ngIf="currentFloor == 2">
      <img class="floor-plan" src="../assets/plans/3_floor.jpg" *ngIf="currentFloor == 3">
      <canvas class="display_canvas canvas_floor1" id="canvas_1_1" (mousemove)="onMousemove($event, 'canvas_1_1')" (click)="onClick($event, 'canvas_1_1')"></canvas>
      <canvas class="display_canvas canvas_floor1" id="canvas_1_2" (mousemove)="onMousemove($event, 'canvas_1_2')" (click)="onClick($event, 'canvas_1_2')"></canvas>
      <canvas class="display_canvas canvas_floor2" id="canvas_2_1" (mousemove)="onMousemove($event, 'canvas_2_1')"></canvas>
      <canvas class="display_canvas canvas_floor2" id="canvas_2_2" (mousemove)="onMousemove($event, 'canvas_2_2')"></canvas>
      <canvas class="display_canvas canvas_floor2" id="canvas_2_3" (mousemove)="onMousemove($event, 'canvas_2_3')" (click)="onClick($event, 'canvas_2_3')"></canvas>
      <canvas class="display_canvas canvas_floor3" id="canvas_3_1" (mousemove)="onMousemove($event, 'canvas_3_1')" (click)="onClick($event, 'canvas_3_1')"></canvas>
    </div>
  </div>
  <div id="roles">
    <mat-card>
      <mat-card-title>
        Роли
      </mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item>
            <mat-icon mat-list-icon style="color: #ae52d4">person</mat-icon>
            <h4 mat-line>Инженер первого уровня</h4>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon style="color: #7b1fa2">person</mat-icon>
            <h4 mat-line>Инженер второго уровня</h4>
          </mat-list-item>
          <mat-list-item>
            <mat-icon mat-list-icon style="color: #4a0072">person</mat-icon>
            <h4 mat-line>Инженер третьего уровня</h4>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div id="messages">
    <mat-card>
      <mat-card-title>Сообщения</mat-card-title>
      <mat-card-content>Этаж: <b>{{ currentFloor }}</b><br>
        Человек на этаже: <b>{{ currentPeopleCount }}</b></mat-card-content>
    </mat-card>
  </div>
  <div id="coords">
    <mat-card>
      <mat-card-content><b>X: </b>{{ xCoord }}, <b>Y: </b>{{ yCoord }}</mat-card-content>
    </mat-card>
  </div>
</div>
